<preferences id="zotero-preferences-zot-plus-plus">
    <!-- the preference gets saved into prefs.js as
            user_pref("<name>", "<input-value>") -->
    <preference name="extensions.zotero.zot-plus-plus.tags-string" id="stc-tags-string" type="string"
        default="" />
</preferences>
<groupbox>
    <caption label="special tags" />
    <hbox>
        <label>
            special tags list, one per line
        </label>
        <textbox flex="1" id="id-stc-tags-string-input" multiline="true" rows="10" />
    </hbox>
    <hbox>
        <label>
            encoded
        </label>
        <textbox flex="1" preference="stc-tags-string" id="id-stc-tags-string-encoded" multiline="true"
            rows="10" />
    </hbox>
    <description>
        Put the tags you want to show up in the Special Tags column
        here.
        Must match *exactly*.
    </description>
    <!-- don't know why this affects the appearance, but it does! Credit Emiliano Heynes / zotero-better-bibtex. -->
    <label height="20px;" style="margin-bottom: 0px" />
</groupbox>
<label height="20px;" style="margin-bottom: 0px" />
